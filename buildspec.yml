version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

    commands:
      - echo installing dependencies...
      - npm install --force
      - npm install -g @angular/cli@15
  build:
    commands:
      - echo Build started...
      - ng build

  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - '**/*'
  base-directory: 'dist/mateus-curriculo'
  discard-paths: no
